services:
  server1:
    build:
      context: .
      dockerfile: server1/Dockerfile
    container_name: server1
    ports:
      - "8081:8080"  # Map to different host ports to avoid conflicts
    networks:
      - dns-test-network
    restart: unless-stopped

  server2:
    build:
      context: .
      dockerfile: server2/Dockerfile
    container_name: server2
    ports:
      - "8082:8080"  # Map to different host ports to avoid conflicts
    networks:
      - dns-test-network
    restart: unless-stopped

networks:
  dns-test-network:
    driver: bridge
    name: dns-test-bridge
