services:
  server1:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: server1
    environment:
      - SERVER_NAME=Server 1
      - TARGET_SERVER=server2:8080
    ports:
      - "8081:8080"  # Map to different host ports to avoid conflicts
    networks:
      - dns-test-network
    restart: unless-stopped

  server2:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: server2
    environment:
      - SERVER_NAME=Server 2
      - TARGET_SERVER=server1:8080
    ports:
      - "8082:8080"  # Map to different host ports to avoid conflicts
    networks:
      - dns-test-network
    restart: unless-stopped

networks:
  dns-test-network:
    driver: bridge
    name: dns-test-bridge
